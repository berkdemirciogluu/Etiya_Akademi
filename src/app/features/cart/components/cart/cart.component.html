<table class="table">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Total Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cartItem of cartItems">
      <td>{{ cartItem.product.name }}</td>
      <td>{{ cartItem.quantity }}</td>
      <td>{{ cartItem.product.unitPrice * cartItem.quantity | currency }}</td>
      <td>
        <button
          class="btn btn-success"
          (click)="removeFromCart(cartItem.product)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
  <div class="container">
    <div class="row">
      <div class="col-md-12 bg-light">
        <button
          type="button"
          class="btn btn-primary"
          (click)="completeOrder()"
          [routerLink]="''"
        >
          Complete Order
        </button>
      </div>
    </div>
  </div>
</table>
